<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="todo">

      <!-- header -->
      <header class="container">

        <!-- logo titolo bottoni e input -->
        <div class="head">

          <!-- logo -->
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Avengers_logo.png" alt="">

          <!-- titolo -->
          <div class="title">
            <h1></h1>
            <h2>quanti personaggi marvel conosci??</h2>
          </div>

          <!-- bottoni -->
          <div class="btn">
            <!-- input -->
            <p> </p>
            <input type="text"
            v-model="heroes"
            placeholder="nome personaggio"
            @keyup.enter="pushHero">
            <button
            type="button"
            name="button"
            @click="pushHero">
            aggiungi
            </button>
<!-- :class="btn === '' ? : null" -->
            <!-- <p>seleziona l'eroe dai bottoni....</p> -->
            <h1 class="active">
              nessun personaggio inserito
            </h1>
            <div class="btnHeroes">
              <button v-for="(element,index) in btn"
              type="button"
              name="button">
              {{ element }}
              <i class="far fa-times-circle"
              @click="removeHero(index)">
              </i>
              </button>
            </div>

            <!-- input -->
            <!-- <p> oppure scrivi il suo nome...</p>
            <input type="text"
            name=""
            placeholder="nome eroe"
            @keyup.enter="addtodo"> -->
          </div>

        </div>
      </header>

      <!-- main -->
      <main class="container">
        <div class="heroes">
          <div class="closed-img">
            <i class="far fa-times-circle"></i>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSW8cBhGx_3CxBLsuwdQA3miY1W89hdzGz9AA&usqp=CAU" alt="">
          </div>
          <div class="closed-img">
            <i class="far fa-times-circle"></i>
            <img src="https://www.gamelegends.it/wp-content/uploads/2020/05/Doctor-Strange.jpg" alt="">
          </div>
          <div class="closed-img">
            <i class="far fa-times-circle"></i>
            <img src="https://www.drcommodore.it/wp-content/uploads/2019/01/nick-fury-captain-america-the-winter-soldier-min-990x619.jpg" alt="">
          </div>
          <div class="closed-img">
            <i class="far fa-times-circle"></i>
            <img src="https://a-static.besthdwallpaper.com/ant-man-avengers-endgame-sfondo-2560x1600-25780_7.jpg" alt="">
          </div>
          <div class="closed-img">
            <i class="far fa-times-circle"></i>
            <img src="https://images.everyeye.it/img-articoli/black-panther-storia-eroe-comune-cinema-fumetti-v7-34370.jpg" alt="">
          </div>
          <div class="closed-img">
            <i class="far fa-times-circle"></i>
            <img src="https://images.everyeye.it/img-notizie/mcu-sebastian-stan-indossato-protesi-soldato-d-inverno-v3-340171.jpg" alt="">
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer class="container">
        i tuoi eroi sono "" e non vedono l'ora di
        aiutarti a salvare la terra!!!
      </footer>
    </div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
